<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <style>body {
        padding-top: 60px;
    }</style>

    <link href="assert/bootstrap/css/bootstrap.css" rel="stylesheet"/>

    <link href="assert/login/login-register.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assert/font-awesome/css/font-awesome.css">

    <script src="assert/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="assert/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="assert/login/login-register.js" type="text/javascript"></script>
    <script src="assert/login/jquery.backstretch.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div>
                <a class="btn btn-primary btn-lg pull-left"
                   style="padding-left: 20px;margin-top: 150px;margin-bottom: auto;margin-left: 35px;"
                   data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">登录</a>
                <a class="btn btn-success btn-lg pull-right"
                   style="padding-right: 20px;margin-top: 150px;margin-right: 35px;" data-toggle="modal"
                   href="javascript:void(0)" onclick="openRegisterModal();">注册</a></div>
        </div>
        <div class="col-sm-4"></div>
    </div>


    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                    <h4 class="modal-title text-center">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content">
                            <!--<div class="social">-->
                            <!--<a class="circle github" href="/auth/github">-->
                            <!--<i class="fa fa-github fa-fw"></i>-->
                            <!--</a>-->
                            <!--<a id="google_login" class="circle google" href="/auth/google_oauth2">-->
                            <!--<i class="fa fa-google-plus fa-fw"></i>-->
                            <!--</a>-->
                            <!--<a id="facebook_login" class="circle facebook" href="/auth/facebook">-->
                            <!--<i class="fa fa-facebook fa-fw"></i>-->
                            <!--</a>-->
                            <!--</div>-->
                            <!--<div class="division">-->
                            <!--<div class="line l"></div>-->
                            <!--<span>or</span>-->
                            <!--<div class="line r"></div>-->
                            <!--</div>-->
                            <div class="error"></div>
                            <div class="form loginBox">
                                <form id="loginForm">
                                    <input class="form-control" type="text" placeholder="用户名" name="username">
                                    <input class="form-control" type="password" placeholder="密码" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="登录"
                                           onclick="loginAjax()">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form id="registerForm">
                                    <input id="username" class="form-control" type="text" placeholder="用户名"
                                           name="username">
                                    <input id="password" class="form-control" type="password" placeholder="密码"
                                           name="password">
                                    <input id="password_confirmation" class="form-control" type="password"
                                           placeholder="重复密码" name="password_confirmation">
                                    <input class="btn btn-default btn-register" type="button" value="注册"
                                           onclick="registerAjax()">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="forgot login-footer">
                            <span>没有账号?
                                 <a href="javascript: showRegisterForm();">注册</a>
                            </span>
                    </div>
                    <div class="forgot register-footer" style="display:none">
                        <span>已经有账号?</span>
                        <a href="javascript: showLoginForm();">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
