<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>任务列表</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="../dist/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap 3.3.6 -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- 以上为公共css -->

    <!-- app css -->
    <link href="../assets/bootstrap-table/bootstrap-table.css" rel="stylesheet"/>
    <link href="../assets/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="../assets/jsTree/jstree.style.min.css" rel="stylesheet"/>
    <link href="../assets/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">

    <div class="btn-group" id="toolbar">
        <button class="btn btn-default" id="btn_add" type="button">
            <span aria-hidden="true" class="glyphicon glyphicon-plus"></span> 新增
        </button>
    </div>
    <table id="leaveTable"></table>
</div>

<div class="modal fade" id="addLeaveModal">
    <div class="modal-dialog animated" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title text-center">添加请假单</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <form id="addLeaveForm">
                        <div class="form-group">
                            <label>请假天数:</label>
                            <input class="form-control" id="leaveDay" name="leaveDay" placeholder="请假天数" type="text">
                        </div>
                        <div class="form-group">
                            <label>开始时间:</label>
                            <div class="input-group date" id="startTime">
                                <input class="form-control" name="startTime" placeholder="开始时间" type="text">
                                <span class="input-group-addon" id="basic-add"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>结束时间:</label>
                            <div class="input-group date" id="endTime">
                                <input class="form-control" name="endTime" placeholder="结束时间" type="text">
                                <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-time"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>请假原因:</label>
                            <textarea class="form-control" id="reason" maxlength="100" name="reason" placeholder="请假原因"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-primary" id="doAddLeave" type="button">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="img" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document" style="width: 1200px;">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
                <h4 class="modal-title text-center">流程进度图</h4>
            </div>
            <div class="modal-body" id="actimg"></div>
        </div>
    </div>
</div>


<!-- jQuery 2.2.3 -->
<script src="../assets/jquery-1.11.0.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<!--app js -->
<script src="../assets/bootstrap-table/bootstrap-table.js"></script>
<script src="../assets/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="../assets/toastr/toastr.min.js"></script>
<script src="../assets/bootbox/bootbox.js"></script>
<script src="../assets/ExTable.js"></script>
<script src="../assets/app.js"></script>
<script src="../assets/jsTree/jstree.js"></script>
<script src="../assets/datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="../assets/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    loadLeave();
    $('#startTime').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language: 'zh-CN',
        showTodayButton: true,	//是否工具栏 显示 直达今天天数的 按钮，默认false
        showClear: true, //是否 工具栏显示  清空 输入框  的按钮。默认false
        autoclose: true
    });
    $('#endTime').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language: 'zh-CN',
        autoclose: true
    });
</script>
</body>
</html>
