<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>系统登录</title>

    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/metisMenu/metisMenu.css"/>
    <link rel="stylesheet" href="assets/sidebar.css"/>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/toastr/toastr.min.css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">系统登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="验证码" type="text" name="code"
                                       style="width:120px; display:inline-block"/>
                                <img src="/gifCode" id="validateCodeImg" onclick="reloadCode()"
                                     style="display:inline-block"/>
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住我
                                </label>
                            </div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <input class="btn btn-lg btn-success btn-block" type="button" value="登录">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/jquery-1.11.0.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/metisMenu/metisMenu.js"></script>
<script src="assets/bootstrap-table/bootstrap-table.js"></script>
<script src="assets/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="assets/toastr/toastr.min.js"></script>
<script src="assets/bootbox/bootbox.js"></script>
<script src="assets/ExTable.js"></script>
<script src="assets/app.js"></script>
<script type="text/javascript">

    function reloadCode() {
        $("#validateCodeImg").attr("src", "/gifCode?data=" + new Date().getTime());
    }

    var submit = $('input[type=button]');
    submit.click(function () {
        $.ajax({
            url: "/login/userlogin",
            type: "post",
            data: $("#loginForm").serialize(),
            success: function (item) {
                if (item.code == 200) {
                    window.location = "/";
                }
            }
        });
    });

</script>

</body>

</html>
